<div class="welcome overflow-hidden flex flex-col items-center justify-center">
  <div class="card relative container mx-4 w-4/5 sm:mx-0 max-w-full md:max-w-sm lg:max-w-md flex flex-col">
    <div class="z-10 relative flex px-2 py-1 bg-yellow rounded-t-lg border-black border-2">
      <i class="mr-2 fas fa-times opacity-50"></i>
      <i class="mr-2 fas fa-copy opacity-50"></i>
      <i class="mr-2 fas fa-minus opacity-50"></i>
      <div class="flex-1 flex justify-end">
        <!-- <div class="text-sm cursor-pointer hover:text-purple mr-2 h-2 min-w-fit" (click)="logout()">{{user ? 'Logout' : ' ' }}</div> -->
        <div class="text-sm mr-2 h-2 min-w-fit">{{user ? user.displayName : ' ' }}</div>
      </div>
    </div>
    <div class="z-10 relative flex-1 bg-white p-4 border-black border-x-2">
      <div class="text-3xl md:text-7xl text-center">
        Let's play Flashback
      </div>
    </div>
    <div class="z-10 relative flex items-center justify-center px-2 py-1 bg-white border-black border-2 rounded-b-lg">
      <button [class.opacity-50]="(authChecked$ | async) === false" (click)="letsGo()" [disabled]="(authChecked$ | async) === false" class="ml-3 btn">
        <div class="text-center">
          Let's Go!
        </div>
      </button>
    </div>

    <div class="mt-3 flex flex-col items-center justify-center">
      <div class="text-xl font-semi-bold">
        <a href="https://youtube.com/CodeWithAhsan" class="text-yellow underline underline-offset-4 hover:text-pink">Code with Ahsan</a>
      </div>
    </div>


    <!-- abstract images -->
    <img class="w-16 h-16 md:w-30 md:h-30 absolute left-[-48px] top-[-61px] md:left-[-134px] md:top-[-122px] rotate-45" src="assets/images/shine-pink.png" alt="pink-shine">
    <img class="w-16 h-16 md:w-16 md:h-16 absolute left-[-60px] bottom-10 md:left-[-134px]" src="assets/images/star-yellow.png" alt="yellow-star">
    <img class="w-16 h-16 md:w-28 md:h-28 absolute right-[-90px] md:right-[-220px] top-10" src="assets/images/star-pink.png" alt="pink-star">
    <img class="w-16 h-16 z-20 md:w-28 md:h-28 absolute right-[-40px] bottom-[-10px] md:right-[-80px] md:bottom-[-80px]" src="assets/images/ring-yellow.png" alt="yellow-ring">
  </div>

</div>

<mg-game-modal [callInProgress]="callInProgress" (createNewGame)="createNewGame()" (joinGame)="joinGame($event)" (closeModal)="closeModal()" [gameUrl]="gameUrl" [showModal]="showGameModal"></mg-game-modal>
